<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexus Vitalis</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/contato.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container-header">
            <nav>
                <a href="./index.html">
                    <img src="./img/logosf.png" class="logo" alt="logo ConexusVitalis" >
                </a>
                <ul class="menu">
                    <li><a href="./index.html">Início</a></li>
                    <li><a href="./solucao.html">Solução</a></li>
                    <li><a href="./sobre.html">Sobre</a></li>
                    <li><a href="./faq.html">FAQ</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
     <main>
        <section class="banner-forms">
            <div class="container-forms">
                <h1>Entre em Contato</h1>
                <form action="" class="formulario">
                    <div class="div_nome">
                        <p>Nome</p>
                        <input type="text">
                    </div>
                    <div class="div_email">
                        <p>Email</p>
                        <input type="text">
                    </div>
                    <div class="div_tel">
                        <p>Número de Telefone</p>
                        <input type="number">
                    </div>
                    <div class="div_assunto">
                        <p>Assunto</p>
                        <input type="text">
                    </div>
                    <div class="div_conteudo">
                        <p>Conteudo</p> 
                        <input type="text">
                    </div>
                    <input  class="confirm" type="submit">
                </form>
            </div>
        </section>
     </main>


</body>
</html>
